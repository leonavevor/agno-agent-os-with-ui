  agno-ui-custom:
    image: node:25-bookworm-slim
    working_dir: /agno-ui
    volumes:
      - ./agno-ui:/agno-ui
      - /agno-ui/node_modules
    restart: unless-stopped
    command: ["bash", "-c", "npm install && npm run dev"]
    ports:
      - "3000:3000"
    environment:
      # Backend API URL
      NEXT_PUBLIC_API_URL: http://localhost:7777
      
      # Model Configuration
      OPENAI_MODEL_ID: ${OPENAI_MODEL_ID:-gpt-4}
      OPENAI_EMBEDDER_MODEL_ID: ${OPENAI_EMBEDDER_MODEL_ID:-text-embedding-3-small}
      ANTHROPIC_MODEL_ID: ${ANTHROPIC_MODEL_ID:-claude-sonnet-4}
      GOOGLE_MODEL_ID: ${GOOGLE_MODEL_ID:-gemini-2.0-flash-exp}
      
      # Feature Flags
      NEXT_PUBLIC_ENABLE_MEMORY: ${ENABLE_MEMORY:-true}
      NEXT_PUBLIC_ENABLE_VECTOR_RAG: ${ENABLE_VECTOR_RAG:-true}
      NEXT_PUBLIC_ENABLE_SKILLS: ${ENABLE_SKILLS:-true}
      
      # Development
      NODE_ENV: development
      WATCHPACK_POLLING: true
    networks:
      - agent-os
    depends_on:
      agno-backend-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


