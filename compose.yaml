    image: node:25-bookworm-slim
    volumes:
      - ./agno-ui:/agno-ui
    restart: unless-stopped
    command: ["bash", "-c", "cd /agno-ui && npm install && npm run dev"]
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://host.docker.internal:7777
