services:
  pgvector:
    image: agnohq/pgvector:16
    restart: unless-stopped
    ports:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai}
      POSTGRES_DB: ${DB_NAME:-ai}
      POSTGRES_HOST_AUTH_METHOD: md5
    networks:
      - agent-os
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai} -d ${DB_NAME:-ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  agno-backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-agent-os}:${IMAGE_TAG:-latest}
    command: app
    restart: unless-stopped
    ports:
      - "7777:8000"
    working_dir: /app
    volumes:
      - .:/app
    environment:
      # Database
      DB_HOST: pgvector
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASSWORD:-ai}
      DB_DATABASE: ${DB_NAME:-ai}
      
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      
      # App Configuration
      PORT: 8000
      WAIT_FOR_DB: "True"
      INIT_DB: "True"
      PRINT_ENV_ON_LOAD: "False"
      
      # Feature Flags
      ENABLE_MEMORY: ${ENABLE_MEMORY:-True}
      ENABLE_VECTOR_RAG: ${ENABLE_VECTOR_RAG:-True}
      ENABLE_VALIDATION: ${ENABLE_VALIDATION:-True}
      
      # Performance Tuning
      WORKERS: ${WORKERS:-1}
      UVICORN_RELOAD: ${UVICORN_RELOAD:-True}
    networks:
      - agent-os
    depends_on:
      pgvector:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

